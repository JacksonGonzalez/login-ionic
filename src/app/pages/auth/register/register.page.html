<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-button slot="start" (click)="dismissRegister()" color="light">
      Cerrar
    </ion-button>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form #form="ngForm" (ngSubmit)="register(form)" method="post">
    <ion-item>
        <ion-label position="floating">Nombres</ion-label>
        <ion-input ngModel name="fName"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input ngModel name="lName"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" ngModel name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">ContraseÃ±a</ion-label>
      <ion-input type="password" ngModel name="password"></ion-input>
    </ion-item>
  
    <ion-button type="submit" expand="full" color="danger">Registrarse</ion-button>
  </form>

  <p text-center>Ya tienes una cuenta?</p>
  <ion-button expand="full" color="primary" (click)="loginModal()">Login</ion-button>

</ion-content>
